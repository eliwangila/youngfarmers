<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/c8e4d183c2.js' crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./about.css">
    <title>Mkulima App</title>
</head>

<body>
    <div class="topnav">
        <a href="./index.html"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="#"><i class="fa fa-fw fa-user"></i>About Us</a>
        <a href="contact.html"><i class="fa fa-fw fa-envelope"></i>Contact Us</a>
    </div>
    <div class="about-section">
        <div class="container">
            <div class="about-text">
                <h1 class="text-center">About Us</h1>
                <div class="row">
                    <div class="col-md-12">
                        <h2> Post Product </h2>
                        <div class="contact">
                            <form class="form_inputs">
                                <label for="name">Product Names *</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your Product Names"
                                    required>
                                <label for="price">Price *</label>
                                <input type="number" id="price" name="price" class="form-control"
                                    placeholder="Enter your Price">
                                <label for="category">Select category *</label>
                                <input type="text" name="category" id="category" class="form-control"
                                    placeholder="Enter your category">
                                <label for="title">Title *</label>
                                <input type="text" name="title" id="title" style="width: 100%;" class="form-control"
                                    placeholder="Message title">
                                <label for="message">Describe your product *</label>
                                <textarea name="message" id="message" class="form-control" cols="200"
                                    rows="7">Your message for us</textarea>
                                <button type="submit" class="submit" onclick="submitForm()">Send message</button>
                            </form>
                            <div class=" about-content">
                                <p>
                                    Mkulima App is an online marketplace for farmers developed by a Farmer for
                                    farmers.

                                    Mkulima App is led by a team of digital entrepreneurship experts that understands
                                    the
                                    context to build the largest online farmers markeplace in Africa.
                                </p>
                                <div class="social-icons">
                                    <a href="#"><i class="fab fa-facebook"></i></a>
                                    <a href="#"><i class="fab fa-instagram"></i></a>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                    <a href="#"><i class="fab fa-youtube"></i></a>
                                    <a href=""><i class="fab fa-behance"></i></a>


                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
