<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="contact css/bootstrap.css">
    <link rel="stylesheet" href="contact css/contact.css">
    <title>Contact Us</title>
    <link rel="icon" href="./images1/icons/envelope-fill.svg">
</head>

<body>
    <div class="topnav">
        <a href="#"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="#"><i class="fa fa-fw fa-user"></i>About Us</a>
        <a href="contact.html"><i class="fa fa-fw fa-envelope"></i>Contact Us</a>
    </div>

    <div class="content">

        <div class="container">
            <div class="row">
                <div class="col-md-5 mr-auto">
                    <h2>Contact Us</h2>
                    <p class="mb-5"></p>

                    <ul class="list-unstyled pl-md-5 mb-5">
                        <li class="d-flex text-black mb-2">
                            <span class="mr-3"><span class="fa fa-fw fa-map"></span></span> Nairobi, Nairobi,Kenya
                        </li>
                        <li class="d-flex text-black mb-2"><span class="mr-3"><span
                                    class="fa fa-fw fa-phone"></span></span> 0700000000</li>
                        <li class="d-flex text-black mb-2"><span class="mr-3"><span
                                    class="fa fa-fw fa-phone"></span></span> 0711111111</li>
                        <li class="d-flex text-black mb-2"><span class="mr-3"><span
                                    class="fa fa-fw fa-phone"></span></span> 0722222222</li>
                        <li class="d-flex text-black"><span class="mr-3"><span
                                    class="fa fa-fw fa-envelope"></span></span> info@mkulima-app.com </li>
                    </ul>
                </div>

                <div class="col-md-6">
                    <form class="mb-5" method="post" id="contactForm" name="contactForm">
                        <div class="row">

                            <div class="col-md-12 form-group">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="message" class="col-form-label">Message</label>
                                <textarea class="form-control" name="message" id="message" cols="30"
                                    rows="7"></textarea>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="button" id="but" value="Send Message" onclick="submitForm()" class="btn btn-primary rounded-0 py-2 px-4">
                                <span class="submitting"></span>
                            </div>
                        </div>
                    </form>

                    <div id="form-message-warning mt-4"></div>
                    <div id="form-message-success">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                <iframe id="maps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.792238922608!2d36.78849671433524!3d-1.2994551360061701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f109993a4db3b%3A0x935a305c457e3dd0!2sNgong%20Rd%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1627992885793!5m2!1sen!2ske"
                    width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        </footer>
    </div>
    <script src="contact js/jquery-3.6.0.js"></script>
    <script src="contact js/contact.js"></script>
</body>

</html>
